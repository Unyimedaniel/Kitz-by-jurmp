<div class="relative overflow-hidden whitespace-nowrap">
  <div
    class="ticker flex space-x-8 lg:space-x-10 gap-5 lg:gap-10 animate-marquee justify-center"
    #tickerContainer
  >
    <img
      *ngFor="let company of companies"
      [src]="company.logo"
      [alt]="company.name"
      class="w-[90px] opacity-50"
    />
  </div>
</div>
